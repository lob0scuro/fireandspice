<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/32fa155dce.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-phone"></i>
      <img src="images/fslogo.jpg" alt="best crawfish in swla" />
      <i class="fa-solid fa-bars"></i>
    </header>
    <main>
      <section id="landing" class="landing">
        <h1 class="text-center">Fire and Spice</h1>
        <p class="text-center">Boil-N-Geaux</p>
        <button class="btn order-btn">Order Now</button>
        <img src="images/crawbackdrop.jpg" alt="best crawfish in moss bluff" />
      </section>
      <section id="spotlightFood" class="spotlightFood">
        <h2 class="text-center">Taste the thrill,<br />Feel the flavor</h2>
        <div class="food-img-block">
          <img src="images/fshalfsmash.jpg" alt="" class="food-img" />
          <img src="images/shrimpnburger.jpg" alt="" class="food-img" />
          <img src="images/validation.jpg" alt="" class="food-img" />
          <img src="images/crawfish.jpg" alt="" class="food-img" />
          <img src="images/fsbanner.jpg" alt="" class="food-img" />
        </div>
      </section>
    </main>
    <!-- <footer>
      <p>Fire and Spice - Moss Bluff, LA</p>
    </footer> -->
  </body>
</html>
